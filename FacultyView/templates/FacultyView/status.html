<!DOCTYPE html>
<html>
<head>
    <title>Attendance Status</title>
</head>
<body>
    <h1>Attendance Status for {{course.course_name}}</h1>
    <table>
        <thead>
            <tr>
                <th>Roll</th>
                <th>Student Name</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for student in student_data %}
            <tr>
                <td>{{ student.roll }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.percentage }}%</td>
            </tr>
            {% empty %}
                <tr><td colspan="3">No attendance data yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
