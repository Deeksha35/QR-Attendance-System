    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  color: #333;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 100vh;
}

header {
  background-color: #0056b3;
  color: #fff;
  padding: 20px;
  text-align: center;
}

header h1 {
  font-size: 36px;
}

h3 {
  text-align: center;
  margin-bottom: 2%;
  font-size: 24px;
  font-family: Georgia, 'Times New Roman', Times, serif;
  color: red;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 28px;
  font-weight: bold;
}

/* Button container with flexbox */
section.button-container {
  display: flex;
  flex-wrap: wrap; /* Allows buttons to wrap to the next line on small screens */
  justify-content: center; /* Center the buttons horizontally */
  gap: 20px; /* Creates space between buttons */
  margin-top: 20px; /* Adds some top margin */
  padding: 0 20px; 
  margin-bottom: 20px;/* Prevents buttons from touching the edges */
}

/* Button styling */
button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  text-decoration: none; /* Removes underline */
  transition: transform 0.3s ease; /* Smooth transition on transform */
  outline: none; /* Remove outline on focus */
  min-width: 200px; /* Optional: makes buttons consistent in width */
  text-align: center;
}

/* Hover effect for buttons */
button:hover {
  transform: scale(1.1); /* Increases button size by 10% */
}

/* Footer style */
footer {
  background-color: #0056b3;
  color: #fff;
  text-align: center;
  padding: 10px;
}
</style>
